<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    
    <!-- ホーム画面に追加する -->
    <link rel="apple-touch-icon-precomposed" href="image/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <main>
        <div class="pc">
            <p>スマートフォンサイズでご覧ください</p>
        </div>
        <div class="sp">
            <!-- １ページ目 -->
            <section class="input">
                <div class="bg"></div>
                <p id="comment"></p>
                <!-- 支出ページ -->
                <form name="myform1" id="spendingForm"> 
                    <div class="bg2">
                        <article class="money">
                            <div class="artP"><p>金額</p></div>
                            <input type="text" name="money" class="artI" onSubmit="return check()">
                        </article>
                        <article class="category">
                            <div class="artP"><p>カテゴリー</p></div>
                            <select name="category" class="artI">
                                <option value="食費" label="食費">食費</option>
                                <option value="外食費" label="外食費">外食費</option>
                                <option value="日用品" label="日用品">日用品</option>
                                <option value="交通費" label="交通費">交通費</option>
                                <option value="衣服" label="衣服">衣服</option>
                                <option value="交際費" label="交際費">交際費</option>
                                <option value="趣味" label="趣味">趣味</option>
                                <option value="その他" label="その他">その他</option>
                                </select>
                            </article>
                            <article class="date">
                                <div class="artP"><p>日付</p></div>
                                <input type="date" name="date" id="today" class="artI">
                            </article>
                            <article class="preservation">
                                <button name="btn" type="button" class="btn">保存</button>
                            </article>
                    </div>
                </form> 

                <!-- 収入ページ -->
                <form name="myform2" id="incomeForm"> 
                        <div class="bg2">
                            <article class="money">
                                <div class="artP"><p>金額</p></div>
                                <input type="text" name="money" class="artI" onSubmit="return check()">
                            </article>
                            <article class="category">
                                <div class="artP"><p>カテゴリー</p></div>
                                <select name="category" class="artI">
                                    <option value="給料" label="給料">給料</option>
                                    <option value="小遣い" label="小遣い">小遣い</option>
                                    <option value="その他" label="その他">その他</option>   
                                </select>
                            </article>
                            <article class="date">
                                <div class="artP"><p>日付</p></div>
                                <input type="date" name="date" id="today2" class="artI">
                            </article>
                            <article class="preservation">
                                <button name="btn" type="button" class="btn">保存</button>
                            </article>
                        </div>
                </form>  
                
                <aside>
                    <input type="button" id="spending" value="支出">
                    <input type="button" id="income" value="収入">
                </aside>
            </section>
            <!-- ２ページ目 -->
            <section class="calender">
                <button id="prev" type="button"><i class="fas fa-chevron-left"　id="prev"></i></button>
                <button id="next" type="button"><i class="fas fa-chevron-right"></i></button>
                <div id="calendar"></div>
                <div id="pops">
                    <p class="cross">×</p>
                    <div class="bar"></div>
                </div>
            </section>
            <!-- ３ページ目 -->
            <section class="confirmation">
                <div class="bg"></div>
                <div class="circleBox">
                    <div class="circle">
                        <div id="conf">
                            
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <i class="fas fa-pencil-alt" id="footerLeft"></i><i class="far fa-calendar-alt" id="footerCenter"></i><i class="fas fa-coins" id="footerRight"></i>
            </footer>
        </div>
        
    </main>
    
    <script src="js/index.js"></script>
    
  </body>
</html>
